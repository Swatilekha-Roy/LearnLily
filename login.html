        <!-- Log in form -->
        <form class="signupform" action='/~/LearnLily/login' method='POST' enctype='multipart/form-data' style="margin-top: 3%;">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" name="username" id="exampleFormControlInput1" placeholder="littleprodigy@gmail.com" required>
                <br>

                <label for="exampleFormControlInput3">Password</label>
                <input type="password" class="form-control" name="password" id="exampleFormControlInput3" placeholder="ilovelearnlily123" required>
                <br>

                <button type="submit" class="btn btn-primary signupbtn" value="Log In">Submit</button>
                <input type="hidden" name="redirecturl" value="/~/LearnLily/index">
            </div>
        </form>
